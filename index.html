<!doctype html>
<html>
  <head>
    <title>Network Simulation</title>
    <link rel="stylesheet" href="style/clean.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/dialog.css" />
    <link rel="stylesheet" href="style/term.css" />
    <script src="js/lib/constants.js" defer></script>
    <script src="js/lib/hex.js" defer></script>
    <script src="js/lib/layers.js" defer></script>
    <script src="js/classes/packet.js" defer></script>
    <script src="js/classes/host.js" defer></script>
    <script src="js/classes/switch.js" defer></script>
    <script src="js/classes/dhcp.js" defer></script>
    <script src="js/classes/router.js" defer></script>
    <script src="js/os/process.js" defer></script>
    <script src="js/os/cfs.js" defer></script>
    <script src="js/os/kernel.js" defer></script>
    <script src="js/actions.js" defer></script>
    <script src="js/addelems.js" defer></script>
    <script src="js/drag.js" defer></script>
    <script src="js/packetloop.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="divider">
          <div class="line"></div>
          actions
          <div class="line"></div>
        </div>
        <div class="button" id="cursor" title="Select and move devices">
          <img src="img/cursor.svg" width="80px" height="80px" />
        </div>
        <div
          class="button"
          id="connect"
          title="Create physical connections and links"
        >
          <img src="img/connect.svg" width="80px" height="80px" />
        </div>
        <div class="divider">
          <div class="line"></div>
          add devices
          <div class="line"></div>
        </div>
        <div class="button" onclick="addHost()" title="Add a regular host">
          <img src="img/host.png" />
        </div>
        <div class="button" onclick="addSwitch()" title="Add a network switch">
          <img src="img/switch.png" />
        </div>
        <div class="button" onclick="addRouter()" title="Add a router">
          <img src="img/router.png" />
        </div>
        <div class="button" onclick="addDHCP()" title="Add a DHCP server">
          <img src="img/DHCPserver.png" />
        </div>
      </aside>
      <div id="canvas">
        <canvas id="maincanvas"></canvas>
      </div>
    </div>
  </body>
</html>
